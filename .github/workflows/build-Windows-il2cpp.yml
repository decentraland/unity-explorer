name: Unity Windows Build IL2CPP

on:
  pull_request: 
      types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  push: { branches: [main] }

env:
  UNITY_LICENSE: ${{ secrets.UNITY_PERSONAL_LICENSE }}
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true


jobs:  
  build:
    strategy:
      max-parallel: 1
      matrix:
        include:
          - targetPlatform: StandaloneWindows64
            dockerImage: windows-2019

    name: Build
    runs-on: ${{ matrix.dockerImage }}
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (!github.event.pull_request.draft)
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create LFS file list
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache
        uses: actions/cache@v3
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull
        run: |
          git lfs pull
          git add .
          git reset --hard

      - name: Restore Library cache
        uses: actions/cache@v3
        with:
          path: | 
            Explorer/Library
            !Explorer/Library/Bee/**
            !Explorer/Library/BuildPlayerData/**
          key: Library-Explorer-IL2CPP-${{ matrix.targetPlatform }}
          
      - name: Set sentry vars
        run: |
          if [[ github.ref == 'refs/heads/main' ]]; then
            echo "SENTRY_ENVIRONMENT=production" >> "$GITHUB_ENV"
          elif [[ github.ref == 'refs/heads/dev' ]]; then
            echo "SENTRY_ENVIRONMENT=development" >> "$GITHUB_ENV"
          else
            echo "SENTRY_ENVIRONMENT=branch" >> "$GITHUB_ENV"
          fi

      - uses: decentraland/unity-builder@0.1
        id: build
        timeout-minutes: 120
        with:
          projectPath: Explorer
          targetPlatform: ${{ matrix.targetPlatform }}

      # Upload artifact
      - name: Upload windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: |
            build
            !build/**/*_BackUpThisFolder_ButDontShipItWithYourGame
            !build/**/*_BurstDebugInformation_DoNotShip
          if-no-files-found: error