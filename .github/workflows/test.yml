name: Unity Test

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'Explorer/**'
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
      - labeled
  merge_group: {}
  push: { branches: [dev] }

permissions:
  contents: read
  packages: write
  checks: write
  actions: read

env:
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
  UNITY_LICENSE: ${{ secrets.UNITY_PERSONAL_LICENSE }}
  UNITY_IMAGE_FLAVOR: windows-mono
  UNITY_IMAGE_VERSION: 3.1.0
  GHCR_IMAGE_NAME: unityci-editor
  
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event.pull_request.draft == false) || (github.event.label.name == 'force-build') || (github.event.label.name == 'clean-build')
    name: Test
    runs-on: ubuntu-latest
    steps:

      - name: 'Add GitHub to the SSH known hosts file'
        run: |
          mkdir -p -m 0700 /home/runner/.ssh
          curl --silent https://api.github.com/meta | jq --raw-output '"github.com "+.ssh_keys[]' >> /home/runner/.ssh/known_hosts
          chmod 600 /home/runner/.ssh/known_hosts

      - uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Configure Git LFS to use SSH for decentraland repos
      - name: Configure Git LFS for SSH
        run: |
          echo "Configuring Git LFS to use SSH for decentraland repositories..."
          git config --global url."git@github.com:decentraland/".insteadOf "https://github.com/decentraland/"
          git config --global lfs.transfer.maxretries 1
          echo "Git LFS configuration:"
          git config --global --list | grep -E "(url\.|lfs\.)" || echo "No LFS config found"

      # Test cloning unity-gltf repository outside of game-ci
      - name: Test unity-gltf clone with LFS
        continue-on-error: true
        run: |
          echo "Testing direct clone of unity-gltf repository..."
          echo "SSH_AUTH_SOCK: $SSH_AUTH_SOCK"
          echo "Checking SSH agent:"
          ssh-add -l || echo "No SSH keys loaded"
          echo "Testing SSH connection to GitHub:"
          ssh -T git@github.com || echo "SSH test completed (exit code $?)"
          echo "Attempting to clone repository..."
          cd /tmp
          git clone git@github.com:decentraland/unity-gltf.git test-unity-gltf 2>&1 || {
            echo "Clone failed with exit code $?"
            echo "Trying with verbose SSH:"
            git clone -v git@github.com:decentraland/unity-gltf.git test-unity-gltf-verbose 2>&1 || echo "Verbose clone also failed"
            exit 0
          }
          cd test-unity-gltf
          echo "Repository cloned successfully"
          echo "Checking LFS status:"
          git lfs env
          echo "Pulling LFS files:"
          git lfs pull 2>&1 || echo "LFS pull failed with exit code $?"
          echo "Directory contents:"
          ls -la
          cd ..
          rm -rf test-unity-gltf test-unity-gltf-verbose 2>/dev/null || true
          echo "Test completed"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
          submodules: recursive

      - name: Create LFS file list
        run: git lfs ls-files -l | awk '{print $1}' | sort > .lfs-assets-id

      - name: Restore LFS cache
        uses: actions/cache@v4
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull
        run: |
          git lfs pull
          git add .
          git reset --hard

      - name: Restore Library cache
        uses: actions/cache@v4
        with:
          path: Explorer/Library
          key: Library-Explorer-Ubuntu
      
      # --- Detect Unity version from the project ---
      - name: Read Unity version from ProjectVersion.txt
        id: unity-version
        run: |
          verFile="Explorer/ProjectSettings/ProjectVersion.txt"
          if [ ! -f "$verFile" ]; then
            echo "File not found: $verFile"
            exit 1
          fi
          ver=$(grep -o 'm_EditorVersion: [0-9a-f.]*' "$verFile" | cut -d' ' -f2)
          if [ -z "$ver" ]; then
            echo "Could not parse Unity version from $verFile"
            exit 1
          fi
          echo "version=$ver" >> $GITHUB_OUTPUT
          echo "Detected Unity version: $ver"

      # --- Build image references (GHCR + upstream) ---
      - name: Set image names
        id: img
        run: |
          version="${{ steps.unity-version.outputs.version }}"
          flavor="${{ env.UNITY_IMAGE_FLAVOR }}"
          imgVer="${{ env.UNITY_IMAGE_VERSION }}"

          # ubuntu-<unityVersion>-<flavor>-<gameciVersion>
          tag="ubuntu-$version-$flavor-$imgVer"
          owner=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          upstream="unityci/editor:$tag"
          ghcr="ghcr.io/$owner/${{ env.GHCR_IMAGE_NAME }}:$tag"
          echo "tag=$tag" >> $GITHUB_OUTPUT
          echo "upstream=$upstream" >> $GITHUB_OUTPUT
          echo "ghcr=$ghcr" >> $GITHUB_OUTPUT
          echo "Upstream image: $upstream"
          echo "GHCR image:     $ghcr"

      # --- Log into GHCR ---
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      # --- Restore Unity image from GHCR (fast path) ---
      - name: Restore Unity image from GHCR
        id: restore-image
        continue-on-error: true
        run: |
          docker pull "${{ steps.img.outputs.ghcr }}"

      # --- Seed GHCR from Docker Hub if missing (one-time per tag) ---
      - name: Download from Docker Hub and upload to GHCR (if missing)
        if: steps.restore-image.outcome == 'failure'
        run: |
          upstream="${{ steps.img.outputs.upstream }}"
          ghcr="${{ steps.img.outputs.ghcr }}"
          echo "GHCR miss. Pulling upstream: $upstream"
          docker pull $upstream
          docker tag  $upstream $ghcr
          docker push $ghcr
          echo "Seeded GHCR: $ghcr"

      # Configure test runner
      - uses: game-ci/unity-test-runner@v4.3.1
        id: testRunner
        timeout-minutes: 80
        continue-on-error: true
        env:
          SHELL: /bin/bash
        with:
          projectPath: Explorer
          testMode: all
          sshAgent: ${{ env.SSH_AUTH_SOCK }}
          customImage: ${{ steps.img.outputs.ghcr }}
          githubToken: ${{ env.GITHUB_TOKEN }}

      - name: Report test results
        if: always()
        uses: dorny/test-reporter@v2.1.1
        with:
          name: Unity Tests
          path: ${{ steps.testRunner.outputs.artifactsPath }}/*.xml
          reporter: dotnet-nunit
          fail-on-error: true
          fail-on-empty: true
          use-actions-summary: true

      # Upload artifact
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Test results (play mode & edit mode)
          path: ${{ steps.testRunner.outputs.artifactsPath }}
          if-no-files-found: error
